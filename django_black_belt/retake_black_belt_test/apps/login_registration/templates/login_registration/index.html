<!DOCTYPE html>
<html>
	<head>
		<title>Login & Reg | Home</title>
	</head>
	<body>
		<h1>Registration</h1>
		{% if not request.session.message is '' %}
			<h3>{{request.session.message}}</h3>
		{% endif %}
		<form action ="/validate_register" method="post">{% csrf_token %}
			<label>Name:</label><input type = "text" name ="first_name"><br>
			<label>Alias:</label><input type = "text" name ="last_name"><br>
			<label>Email:</label><input type = "text" name="email"><br>
			<label>Password:</label><input type = "text" name = "password"><br>
			<label>Confirm:</label><input type = "text" name = "confirm"><br>
			<label>Date of Birth:</label><input type ="date" name="birthday"><br>
			<input type = "submit" value = "Register">
		</form>
		<h1>Login</h1>
		<form action ="/validate_login" method="post">{% csrf_token %}
			<label>Email:</label><input type = "text" name="email"><br>
			<label>Password:</label><input type = "text" name = "password"><br>
			<input type = "submit" value = "Login">
		</form>
	</body>
</html>
